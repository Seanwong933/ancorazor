pool:
  vmImage: 'Ubuntu 16.04'

variables:
  tagName: '$(Build.BuildNumber)'
  imageName: '$(dockerId)/ancorazor:$(tagName)'

steps:
- task: replacetokens@3
  inputs:
    rootDirectory: 'Blog.API/'
    targetFiles: 'appsettings.json'
    encoding: 'auto'
    writeBOM: true
    actionOnMissing: 'warn'
    keepToken: false
    tokenPrefix: '#{'
    tokenSuffix: '}#'
    
- task: Docker@2
  inputs:
    containerRegistry: 'My Docker Hub'
    repository: 'siegrainwong/ancorazor'
    command: 'buildAndPush'
    Dockerfile: '/s/Dockerfile'

- task: CopyFiles@2
  displayName: 'Copy docker files'
  inputs:
    SourceFolder: /s
    Contents: |
     **/*.yaml
     **/*.yml
    TargetFolder: '$(build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Docker files'
    publishLocation: 'Container'