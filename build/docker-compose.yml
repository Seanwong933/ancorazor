version: '3.3'
services:
  elasticsearch:
    image: wutang/elasticsearch-shanghai-zone:6.3.2
    container_name: elasticsearch
    restart: always
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
  oap:
    image: siegrainwong/skywalking-oap
    container_name: oap
    depends_on:
      - elasticsearch
    links:
      - elasticsearch
    restart: always
    ports:
      - 11800:11800
      - 12800:12800
    volumes:
      - ./config:/skywalking/config:ro
  ui:
    image: siegrainwong/skywalking-ui
    container_name: ui
    depends_on:
      - oap
    links:
      - oap
    restart: always
    ports:
      - 8080:8080
    environment:
      collector.ribbon.listOfServers: oap:12800
  nginx:
    image: nginx:1.15.12-alpine
    container_name: nginx
    ports:
      - 80:80
      - 443:443
      - 8089:8089
    restart: always
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: mssql
    restart: always
    environment:
      ACCEPT_EULA: Y
      MSSQL_PID: Developer
      SA_PASSWORD: Weck1000232
    ports:
      - 1433:1433
  ancorazor:
    image: siegrainwong/ancorazor:latest
    container_name: ancorazor
    ports:
      - 8088:8088
    depends_on:
      - oap
      - nginx
      - mssql
    links:
      - oap
      - nginx
      - mssql
    restart: always
    volumes:
      - ../Blog.API/appsettings.Development.json:/app/appsettings.json
    