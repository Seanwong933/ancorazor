<!-- Page Header -->
<header class="masthead">
  <div class="header-bg prev" [@headerPrevAnimation]="state"></div>
  <div class="header-bg next" [@headerNextAnimation]="state"></div>
  <div class="overlay"></div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-10 col-md-12 mx-auto">
        <div class="site-heading" *ngIf="!isEditing">
          <h1>{{ model.title }}</h1>
          <span class="subheading">{{ model.digest }}</span>
        </div>
        <div class="site-heading" *ngIf="isEditing">
          <mat-form-field class="col-10 title">
            <input
              matInput
              #title
              (blur)="onTitleBlured(title.value)"
              [value]="model.title"
            />
          </mat-form-field>
          <mat-form-field class="col-10">
            <textarea
              matInput
              #digest
              (blur)="onDigestBlured(digest.value)"
              [value]="model.digest"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</header>
