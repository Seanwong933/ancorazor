<!-- Page Header -->
<header
  class="masthead"
  [ngStyle]="{ 'background-image': 'url(' + model.cover + ')' }"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-12 mx-auto">
        <div class="site-heading" *ngIf="!isEditing">
          <h1>{{ model.title }}</h1>
          <span class="subheading">{{ model.digest }}</span>
        </div>
        <div class="site-heading" *ngIf="isEditing">
          <div class="row justify-content-md-center">
            <mat-form-field class="col-12 title">
              <input matInput [value]="model.title" />
            </mat-form-field>
          </div>
          <div class="row justify-content-md-center digest">
            <mat-form-field class="col-12">
              <textarea matInput [value]="model.digest"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
