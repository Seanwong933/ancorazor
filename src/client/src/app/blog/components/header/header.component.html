<!-- Page Header -->
<header class="masthead">
  <div class="header-bg" [ngClass]="transition.apply('cover')"></div>
  <div class="overlay"></div>
  <div class="container">
    <div class="row align-items-center">
      <div
        class="col-lg-10 col-md-12 mx-auto"
        *ngIf="model"
        [ngClass]="transition.apply('title')"
      >
        <div class="site-heading" *ngIf="!isEditing">
          <h1>{{ model.title }}</h1>
          <span class="subheading">{{ model.digest }}</span>
        </div>
        <div class="site-heading" *ngIf="isEditing">
          <mat-form-field class="col-10 title">
            <input
              matInput
              #title
              (blur)="onTitleChanged(title.value)"
              [value]="model.title"
            />
          </mat-form-field>
          <mat-form-field class="col-10">
            <textarea
              matInput
              #digest
              (blur)="onDigestChanged(digest.value)"
              [value]="model.digest"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</header>
