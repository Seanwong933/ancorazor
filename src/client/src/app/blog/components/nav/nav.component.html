<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a mat-button class="navbar-brand" routerLink="/">{{ title }} </a>
    <button
      class="navbar-toggler navbar-toggler-right"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button mat-fab routerLink="/about">
            <mat-icon aria-label="Example icon-button with a heart icon"
              >portrait</mat-icon
            >
          </button>
        </li>
        <li class="nav-item" *ngIf="userService.userIsAvailable">
          <button mat-fab routerLink="/add">
            <mat-icon aria-label="Example icon-button with a heart icon"
              >add_box</mat-icon
            >
          </button>
        </li>
        <li class="nav-item" *ngIf="!userService.userIsAvailable">
          <button mat-fab (click)="userService.triggerSignIn()">
            <mat-icon aria-label="Example icon-button with a heart icon"
              >input</mat-icon
            >
          </button>
        </li>
        <li class="nav-item" *ngIf="userService.userIsAvailable">
          <button mat-fab (click)="userService.triggerSignOut()">
            <mat-icon aria-label="Example icon-button with a heart icon"
              >subdirectory_arrow_right</mat-icon
            >
          </button>
        </li>
      </ul>
