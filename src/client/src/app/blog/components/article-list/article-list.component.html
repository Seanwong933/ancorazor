<div class="container" *ngIf="articles">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <ng-container *ngFor="let item of articles">
        <app-article-item [item]="item"></app-article-item>
      </ng-container>
      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" mat-flat-button href="#"
          >Older Posts &rarr;</a
        >
      </div>
    </div>
  </div>
</div>
