<div *ngIf="articles">
  <button
    mat-fab
    color="warn"
    class="add-fab"
    [routerLink]="'/blog/add'"
    *ngIf="userService.userIsAvailable"
  >
    <mat-icon aria-label="Add Article" svgIcon="baseline-add"></mat-icon>
  </button>
  <ng-container *ngFor="let item of articles">
    <app-article-item [item]="item"></app-article-item>
  </ng-container>
</div>
