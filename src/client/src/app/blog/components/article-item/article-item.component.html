<div class="post-preview">
  <a [routerLink]="['/blog/article', item.id]">
    <h2 class="post-title">
      {{ item.title }}
    </h2>
    <h3 class="post-subtitle">
      {{ item.digest }}
    </h3>
  </a>
  <p class="post-meta">
    Posted by
    <a>{{ item.author }}</a>
    {{ item.createdAt | date: "medium" }}
  </p>
</div>
<hr />
