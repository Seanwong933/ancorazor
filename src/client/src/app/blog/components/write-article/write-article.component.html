<app-header
  [model]="model"
  isEditing="true"
  (modelChanged)="onHeaderChanged($event)"
></app-header>
<div id="editor"></div>
<div class="padding-md clearfix">
  <button class="btn float-left" mat-flat-button (click)="preview()">
    Preview
  </button>
  <button
    class="btn btn-primary float-right"
    mat-flat-button
    (click)="submit()"
  >
    Post
  </button>
</div>

<hr />
