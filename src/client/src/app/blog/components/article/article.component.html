<app-header [model]="model"></app-header>

<!-- Post Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 mx-auto">
      <div *ngIf="store.renderFromServer">
        {{ model.content }}
      </div>
      <div
        id="viewer"
        *ngIf="!store.renderFromServer"
        [ngClass]="transitionClass"
      ></div>
    </div>
  </div>
</div>
