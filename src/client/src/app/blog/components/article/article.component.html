<ng-container *ngIf="model">
  <app-header [model]="model"></app-header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ model.content }}
        </div>
      </div>
    </div>
  </article>
</ng-container>

<hr />
