<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a
      mat-button
      class="navbar-brand"
      (click)="util.routeTo(['/'])"
      [ngClass]="transition.apply('fade')"
      >{{ title }}
    </a>
    <button
      class="navbar-toggler navbar-toggler-right"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a mat-button class="nav-link" (click)="util.routeTo(['/about'])"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            mat-button
            class="nav-link"
            href="https://github.com/Seanwong933"
            target="_blank"
            >Github</a
          >
        </li>
        <li class="nav-item" *ngIf="!store.userIsAvailable">
          <a mat-button class="nav-link" (click)="openDialog()">Sign In</a>
        </li>
        <li class="nav-item" *ngIf="store.userIsAvailable">
          <a mat-button class="nav-link" (click)="util.routeTo(['/add'])"
            >New Post</a
          >
        </li>
        <li class="nav-item" *ngIf="store.userIsAvailable">
          <a mat-button class="nav-link" (click)="signOut()">Sign Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
