<div [ngClass]="animations.editor.class" class="editor-container">
  <textarea id="editor"></textarea>
  <div class="padding-md clearfix">
    <button
      class="float-right"
      color="primary"
      mat-flat-button
      [attr.disabled]="store.isRequesting ? '' : null"
      (click)="submit()"
    >
      {{ isEditing ? "Update" : "Post" }}
    </button>
  </div>
</div>
